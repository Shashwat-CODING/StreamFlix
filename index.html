<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Movie & TV Streaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #141414;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 4%;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, transparent);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: #141414;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #e50914;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            width: 280px;
            padding: 8px 15px;
            border: 2px solid transparent;
            border-radius: 4px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(0,0,0,0.9);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            padding: 8px 16px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #f40612;
        }

        .hero-section {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23222" width="1200" height="800"/><circle cx="400" cy="300" r="100" fill="%23333" opacity="0.3"/><circle cx="800" cy="500" r="150" fill="%23444" opacity="0.2"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }

        .container {
            padding: 0 4%;
            margin-top: -120px;
            position: relative;
            z-index: 10;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .movie-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 2/3;
        }

        .movie-card:hover {
            transform: scale(1.08);
            z-index: 100;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-overlay {
            transform: translateY(0);
        }

        .movie-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .movie-meta {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .movie-rating {
            background: #e50914;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        /* Player Container Styles */
        .player-container {
            display: none;
            background: #000;
            min-height: 100vh;
            padding-top: 70px;
        }

        .player-header {
            padding: 20px 4%;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            position: relative;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(42, 42, 42, 0.8);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(60, 60, 60, 0.8);
        }

        .player-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            padding: 0 4%;
        }

        .video-section {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-controls {
            padding: 20px;
            background: rgba(20, 20, 20, 0.95);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-select {
            padding: 8px 12px;
            background: rgba(42, 42, 42, 0.9);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: white;
            font-size: 14px;
            min-width: 120px;
        }

        .control-select:focus {
            outline: none;
            border-color: #e50914;
        }

        .control-select option {
            background: #2a2a2a;
            color: white;
        }

        /* Movie Info Sidebar */
        .movie-info-sidebar {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 8px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .info-poster {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .info-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        .meta-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: rgba(255,255,255,0.9);
        }

        .meta-badge.rating {
            background: #e50914;
            color: white;
        }

        .info-overview {
            line-height: 1.6;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .info-details {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .detail-label {
            color: rgba(255,255,255,0.6);
            font-weight: 500;
        }

        .detail-value {
            color: rgba(255,255,255,0.9);
        }

        /* Details Modal Styles */
        .movie-details {
            display: none;
            background: #141414;
            min-height: 100vh;
            padding-top: 70px;
        }

        .detail-hero {
            height: 60vh;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        .detail-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 30%, rgba(20,20,20,0.7) 70%, #141414 100%);
        }

        .detail-hero-content {
            position: relative;
            z-index: 10;
            padding: 40px 4%;
            max-width: 50%;
        }

        .detail-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .detail-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .play-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(255,255,255,0.8);
        }

        .info-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: rgba(109, 109, 110, 0.7);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .info-btn:hover {
            background: rgba(109, 109, 110, 0.5);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #e50914;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            z-index: 10000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .player-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .movie-info-sidebar {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
                max-width: 300px;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .detail-hero-content {
                max-width: 90%;
                padding: 20px;
            }
            
            .detail-title {
                font-size: 2rem;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .container {
                padding: 0 20px;
            }
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #141414;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="#" class="logo" onclick="showHome()">StreamFlix</a>
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search for movies and TV shows...">
            <button class="search-btn" onclick="searchContent()">Search</button>
        </div>
    </nav>

    <div id="home" class="home-section">
        <div class="hero-section">
            <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
            <p class="hero-subtitle">Watch anywhere. Cancel anytime.</p>
        </div>

        <div class="container">
            <h2 class="section-title">Popular on StreamFlix</h2>
            <div id="searchResults" class="results-grid"></div>
        </div>
    </div>

    <div id="movieDetails" class="movie-details">
        <div class="detail-hero" id="detailHero">
            <div class="detail-hero-content">
                <h1 class="detail-title" id="detailTitle"></h1>
                <div class="info-meta" id="detailMeta"></div>
                <p class="info-overview" id="detailOverview"></p>
                <div class="detail-actions">
                    <button class="play-btn" onclick="loadMediaInfo()">
                        ▶ Play
                    </button>
                    <button class="info-btn" onclick="showHome()">
                        ← Back
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="playerContainer" class="player-container">
        <div class="player-header">
            <button class="back-btn" onclick="showMovieDetails()">
                ← Back
            </button>
        </div>
        
        <div class="player-content">
            <div class="video-section">
                <video id="videoPlayer" class="video-player" controls></video>
                <div class="video-controls">
                    <div class="controls-row">
                        <select id="languageSelector" class="control-select" onchange="changeLanguage()">
                            <option value="">Select Language</option>
                        </select>
                        <select id="seasonSelector" class="control-select" onchange="changeSeason()" style="display: none;">
                            <option value="">Select Season</option>
                        </select>
                        <select id="episodeSelector" class="control-select" onchange="changeEpisode()" style="display: none;">
                            <option value="">Select Episode</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="movie-info-sidebar" id="playerMovieInfo">
                <img id="playerPoster" class="info-poster" src="" alt="">
                <h2 class="info-title" id="playerTitle"></h2>
                <div class="info-meta" id="playerMeta"></div>
                <p class="info-overview" id="playerOverview"></p>
                <div class="info-details">
                    <div class="detail-row">
                        <span class="detail-label">Genre:</span>
                        <span class="detail-value" id="playerGenre">Action, Drama</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Duration:</span>
                        <span class="detail-value" id="playerDuration">2h 15m</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Language:</span>
                        <span class="detail-value" id="playerLanguage">English</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Debug: Show when HTML is loaded
        console.log('8Stream API HTML loaded successfully!');
        
        // Check backend status on load
        window.addEventListener('load', () => {
            console.log('Window loaded, checking backend status...');
            checkBackendStatus();
        });

        async function checkBackendStatus() {
            console.log('Checking backend status...');
            try {
                const response = await fetch('http://localhost:3000/api/stream/test');
                console.log('Backend response:', response);
                if (response.ok) {
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('statusText').textContent = '✅ Backend Connected - Server running on port 3000';
                    console.log('Backend is connected!');
                } else {
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('statusText').textContent = '❌ Backend Error - Check server status';
                    console.log('Backend error:', response.status);
                }
            } catch (error) {
                console.error('Backend connection error:', error);
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('statusText').textContent = '❌ Backend Disconnected - Server not responding';
            }
        }
        
        const TMDB_API_KEY = 'ccea33eff57085a37240864ea9a27b4a';
        const TMDB_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJjY2VhMzNlZmY1NzA4NWEzNzI0MDg2NGVhOWEyN2I0YSIsIm5iZiI6MTc0MTc4MDAwNy4zNzIsInN1YiI6IjY3ZDE3NDI3NDM0Yzk4YzhlYzgxNjkxZiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.0cbFGi6YMvbfz9rNMzhB5CBYctd-_sv6vzd5nOYBUBM';
        const LOCAL_API = 'http://localhost:3000/api/v1';
        
        let currentContent = null;
        let mediaInfo = null;
        let seasonList = null;
        let hls = null;

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchContent();
            }
        });

        async function searchContent() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showLoading(true);
            
            try {
                const response = await fetch(`https://tmdbproxy.bob17040246.workers.dev/3/search/multi?query=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${TMDB_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                displayResults(data.results, `Search results for "${query}"`);
            } catch (error) {
                showError('Failed to search content. Please try again.');
                console.error('Search error:', error);
            }
            
            showLoading(false);
        }

        function displayResults(results, title = 'Popular on StreamFlix') {
            document.querySelector('.section-title').textContent = title;
            const container = document.getElementById('searchResults');
            container.innerHTML = '';

            results.forEach(item => {
                if (!item.poster_path) return;
                
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetails(item);
                
                const title = item.title || item.name;
                const date = item.release_date || item.first_air_date || '';
                const year = date ? new Date(date).getFullYear() : '';
                const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                
                card.innerHTML = `
                    <img class="movie-poster" src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${title}">
                    <div class="movie-overlay">
                        <div class="movie-title">${title}</div>
                        <div class="movie-meta">
                            <span class="movie-rating">${rating}</span>
                            <span>${year}</span>
                            <span>${item.media_type === 'tv' ? 'TV' : 'Movie'}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        async function showDetails(item) {
            currentContent = item;
            
            // Show details page
            document.getElementById('home').style.display = 'none';
            document.getElementById('movieDetails').style.display = 'block';
            document.getElementById('playerContainer').style.display = 'none';
            
            // Set hero background
            const heroElement = document.getElementById('detailHero');
            if (item.backdrop_path) {
                heroElement.style.backgroundImage = `url(https://image.tmdb.org/t/p/w1280${item.backdrop_path})`;
            }
            
            // Populate details
            const title = item.title || item.name;
            const date = item.release_date || item.first_air_date || '';
            const year = date ? new Date(date).getFullYear() : '';
            const type = item.media_type === 'tv' ? 'TV Series' : 'Movie';
            const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
            
            document.getElementById('detailTitle').textContent = title;
            document.getElementById('detailOverview').textContent = item.overview || 'No description available.';
            
            const metaContainer = document.getElementById('detailMeta');
            metaContainer.innerHTML = `
                <span class="meta-badge rating">⭐ ${rating}</span>
                <span class="meta-badge">${year}</span>
                <span class="meta-badge">${type}</span>
            `;
            
            // Get additional details from TMDB
            try {
                const endpoint = item.media_type === 'tv' ? 'tv' : 'movie';
                const response = await fetch(`https://tmdbproxy.bob17040246.workers.dev/3/${endpoint}/${item.id}?append_to_response=external_ids`, {
                    headers: {
                        'Authorization': `Bearer ${TMDB_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const details = await response.json();
                currentContent.imdb_id = details.external_ids?.imdb_id;
                currentContent.details = details;
            } catch (error) {
                console.error('Failed to get IMDB ID:', error);
            }
        }

        async function loadMediaInfo() {
            if (!currentContent?.imdb_id) {
                showError('IMDB ID not found for this content.');
                return;
            }

            showLoading(true);
            
            try {
                // First, check if it's a TV series and get season list
                if (currentContent.media_type === 'tv') {
                    const seasonResponse = await fetch(`${LOCAL_API}/getSeasonList?id=${currentContent.imdb_id}`);
                    seasonList = await seasonResponse.json();
                    
                    if (!seasonList.success) {
                        throw new Error('Failed to get season information');
                    }
                }
                
                // Get media info
                const mediaResponse = await fetch(`${LOCAL_API}/mediaInfo?id=${currentContent.imdb_id}`);
                mediaInfo = await mediaResponse.json();
                
                if (!mediaInfo.success) {
                    throw new Error('Media information not available');
                }
                
                setupPlayer();
                
            } catch (error) {
                showError('Failed to load media information. Content might not be available.');
                console.error('Media info error:', error);
            }
            
            showLoading(false);
        }

        function setupPlayer() {
            // Show player container
            document.getElementById('movieDetails').style.display = 'none';
            document.getElementById('playerContainer').style.display = 'block';
            
            // Populate movie info sidebar
            const title = currentContent.title || currentContent.name;
            const date = currentContent.release_date || currentContent.first_air_date || '';
            const year = date ? new Date(date).getFullYear() : '';
            const type = currentContent.media_type === 'tv' ? 'TV Series' : 'Movie';
            const rating = currentContent.vote_average ? currentContent.vote_average.toFixed(1) : 'N/A';
            
            document.getElementById('playerTitle').textContent = title;
            document.getElementById('playerOverview').textContent = currentContent.overview || 'No description available.';
            document.getElementById('playerPoster').src = `https://image.tmdb.org/t/p/w500${currentContent.poster_path}`;
            
            const playerMetaContainer = document.getElementById('playerMeta');
            playerMetaContainer.innerHTML = `
                <span class="meta-badge rating">⭐ ${rating}</span>
                <span class="meta-badge">${year}</span>
                <span class="meta-badge">${type}</span>
            `;
            
            // Update additional info if available
            if (currentContent.details) {
                const details = currentContent.details;
                if (details.genres && details.genres.length > 0) {
                    document.getElementById('playerGenre').textContent = details.genres.map(g => g.name).join(', ');
                }
                if (details.runtime) {
                    const hours = Math.floor(details.runtime / 60);
                    const minutes = details.runtime % 60;
                    document.getElementById('playerDuration').textContent = `${hours}h ${minutes}m`;
                } else if (details.episode_run_time && details.episode_run_time.length > 0) {
                    document.getElementById('playerDuration').textContent = `${details.episode_run_time[0]}m per episode`;
                }
                if (details.original_language) {
                    const lang = details.original_language.toUpperCase();
                    document.getElementById('playerLanguage').textContent = lang;
                }
            }
            
            // Setup language selector
            const languageSelector = document.getElementById('languageSelector');
            languageSelector.innerHTML = '<option value="">Select Language</option>';
            
            mediaInfo.data.playlist.forEach(item => {
                const option = document.createElement('option');
                option.value = JSON.stringify({file: item.file, title: item.title});
                option.textContent = item.title;
                languageSelector.appendChild(option);
            });
            
            // Setup season/episode selectors for TV series
            if (seasonList) {
                const seasonSelector = document.getElementById('seasonSelector');
                const episodeSelector = document.getElementById('episodeSelector');
                
                seasonSelector.style.display = 'inline-block';
                episodeSelector.style.display = 'inline-block';
                
                seasonSelector.innerHTML = '<option value="">Select Season</option>';
                seasonList.data.seasons.forEach((season, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = season.season;
                    seasonSelector.appendChild(option);
                });
            }
        }

        async function changeLanguage() {
            const selector = document.getElementById('languageSelector');
            if (!selector.value) return;
            
            const languageData = JSON.parse(selector.value);
            await playStream(languageData.file, mediaInfo.data.key);
        }

        function changeSeason() {
            const seasonSelector = document.getElementById('seasonSelector');
            const episodeSelector = document.getElementById('episodeSelector');
            
            if (!seasonSelector.value) return;
            
            const seasonIndex = parseInt(seasonSelector.value);
            const season = seasonList.data.seasons[seasonIndex];
            
            episodeSelector.innerHTML = '<option value="">Select Episode</option>';
            for (let i = 1; i <= season.totalEpisodes; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Episode ${i}`;
                episodeSelector.appendChild(option);
            }
        }

        function changeEpisode() {
            const episodeSelector = document.getElementById('episodeSelector');
            const languageSelector = document.getElementById('languageSelector');
            
            if (!episodeSelector.value || !languageSelector.value) return;
            
            // For episodes, we would need episode-specific file info
            // This would require additional API calls to get episode streams
            showError('Episode streaming requires additional implementation for episode-specific streams.');
        }

        async function playStream(file, key) {
            showLoading(true);
            
            try {
                const response = await fetch(`${LOCAL_API}/getStream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file: file,
                        key: key
                    })
                });
                
                const streamData = await response.json();
                
                if (!streamData.success) {
                    throw new Error('Failed to get stream URL');
                }
                
                // Setup HLS player
                const video = document.getElementById('videoPlayer');
                
                if (hls) {
                    hls.destroy();
                }
                
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(streamData.data.link);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamData.data.link;
                }
                
            } catch (error) {
                showError('Failed to start stream. Please try again.');
                console.error('Stream error:', error);
            }
            
            showLoading(false);
        }

        function showHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('movieDetails').style.display = 'none';
            document.getElementById('playerContainer').style.display = 'none';
            
            // Stop video playback
            const video = document.getElementById('videoPlayer');
            video.pause();
            video.src = '';
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
        }

        function showMovieDetails() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('movieDetails').style.display = 'block';
            document.getElementById('playerContainer').style.display = 'none';
            
            // Stop video playback
            const video = document.getElementById('videoPlayer');
            video.pause();
            video.src = '';
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Initialize with popular movies
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Shashwat-CODING/redirect/refs/heads/main/player.json', {
                });
                
                const data = await response.json();
                displayResults(data.results.slice(0, 18)); // Show first 18 popular movies
            } catch (error) {
                console.error('Failed to load popular movies:', error);
                showError('Failed to load popular movies.');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key to go back
            if (e.key === 'Escape') {
                const playerContainer = document.getElementById('playerContainer');
                const movieDetails = document.getElementById('movieDetails');
                
                if (playerContainer.style.display === 'block') {
                    showMovieDetails();
                } else if (movieDetails.style.display === 'block') {
                    showHome();
                }
            }
            
            // Space bar to play/pause (when player is active)
            if (e.code === 'Space') {
                const video = document.getElementById('videoPlayer');
                const playerContainer = document.getElementById('playerContainer');
                
                if (playerContainer.style.display === 'block' && video.src) {
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                }
            }
        });

        // Smooth scrolling for better UX
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
